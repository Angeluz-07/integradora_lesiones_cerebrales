{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Brain Lesion Detector {% endblock %}</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="{% static '\css\bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static '\papaya\papaya.css' %}">
    <script src="{% static '\papaya\papaya.js' %}"></script>

    <link rel="stylesheet" href="{% static '\css\styles.css' %}">

    <script src="{% static 'sweetalert2\sweetalert2.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '\sweetalert2\sweetalert2.min.css' %}">
</head>
<body>

	{% block navbar %}
	{% endblock %}
    
    <div class="container">
		{% block content %}
		{% endblock %}
    </div>
</body>

<script src="{% static '\js\bootstrap.bundle.min.js' %}"></script>
<script src="{% static '\js\jquery-3.5.1.min.js' %}"></script>
{% block specific_scripts %}
{% endblock %}

</html>
